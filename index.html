<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Emma ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(to bottom,#ffdde1,#ee9ca7);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.card{
  background:white;
  padding:40px 20px;
  border-radius:25px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  text-align:center;
  width:95%;
  max-width:500px;
}

.typing{
  font-size:24px;
  min-height:90px;
  white-space:normal;
  word-wrap:break-word;
  color:#5a0f1b;
  margin-bottom:15px;
}

img{
  width:90%;
  max-width:400px;
  margin:20px 0;
  border-radius:20px;
}

button{
  margin:10px;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  font-size:18px;
  cursor:pointer;
}

#yes{background:#e63946;color:white;}
#no{background:#f77f00;color:white;}

.heart{
  position:fixed;
  color:red;
  font-size:24px;
  animation:float 3s linear forwards;
}

@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-200px);opacity:0;}
}
</style>
</head>

<body>
<div class="card" id="card">

  <div class="typing" id="text"></div>

  <img id="cat" style="display:none"
  src="https://i.pinimg.com/736x/4d/0f/c7/4d0fc78a0f1c5e8595dbecea9e72f03e.jpg">

  <div id="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üòè</button>
  </div>

</div>

<script>
// Typing animation
const message = "Will you be my Valentine, Emma? ‚ù§Ô∏è";
let i = 0;
const textDiv = document.getElementById("text");
const cat = document.getElementById("cat");

function typeText(){
  if(i < message.length){
    textDiv.innerHTML += message.charAt(i);
    i++;
    setTimeout(typeText, 80);
  } else {
    cat.style.display = "block";
  }
}
typeText();

// Buttons logic
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const card = document.getElementById("card");

const noTexts = ["please Emma ü•∫","are you sure? üò¢","don‚Äôt do this üò≠","say yes ‚ù§Ô∏è"];
let noCount = 0;

noBtn.onclick = () => {
  noBtn.innerText = noTexts[noCount % noTexts.length];
  yesBtn.style.transform = `scale(${1 + noCount*0.2})`;
  noCount++;
};

yesBtn.onclick = () => {

  // Heart animation
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.top = "100vh";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),3000);
  },300);

  // Show final message + her picture
  card.innerHTML = `
    <p style="font-size:18px;color:#e63946;font-weight:bold;">
    Thank you Vantuüòç malai accept gareko ma hamro maya sadhai vari yesari nai rahos,
    jati argument, misunderstanding mero side bata vayo tesko lagi sorryü•≤,
    love you.
    </p>

    <img src="https://i.imgur.com/0Hfi7Q0.jpeg">
  `;
};
</script>
</body>
</html>
