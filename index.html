<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Emma ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(to bottom,#ffdde1,#ee9ca7);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:auto; /* allow scrolling if needed */
  padding:20px;
}

.card{
  background:white;
  padding:40px 20px;
  border-radius:25px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  text-align:center;
  width:100%;
  max-width:500px;
  animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.95);}
  to{opacity:1;transform:scale(1);}
}

.typing{
  font-size:22px;
  min-height:70px;
  border-right:2px solid #5a0f1b;
  white-space:nowrap;
  overflow:hidden;
  color:#5a0f1b;
  margin-bottom:15px;
}

img#catImage, img#herPic{
  width:90%;
  max-width:400px;
  margin:20px 0;
  border-radius:20px;
  display:none;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

button{
  margin:10px 8px;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  font-size:18px;
  cursor:pointer;
}

button#yes{background:#e63946;color:white;}
button#no{background:#f77f00;color:white;}

#finalMsg{
  display:none;
  margin-top:15px;
  color:#e63946;
  font-weight:bold;
  font-size:18px;
  line-height:1.4;
}
</style>
</head>

<body>
<div class="card">
  <div class="typing" id="text"></div>

  <img id="catImage" src="https://i.pinimg.com/736x/4d/0f/c7/4d0fc78a0f1c5e8595dbecea9e72f03e.jpg" alt="Cat Giving Flowers">

  <div>
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üòè</button>
  </div>

  <p id="finalMsg">
    Thank you Vantuüòç malai accept gareko ma hamro maya sadhai vari yesari nai rahos, jati argument, misunderstanding mero side bata vayo tesko lagi sorryü•≤, love you.
  </p>

  <img id="herPic" src="https://i.imgur.com/0Hfi7Q0.jpeg" alt="Her Picture">
</div>

<script>
/* Typing animation */
const message = "Will you be my Valentine, Emma? ‚ù§Ô∏è";
let i = 0;
function typeText(){
  if(i < message.length){
    document.getElementById("text").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeText, 80);
  } else {
    // show cat image after typing
    document.getElementById("catImage").style.display="block";
  }
}
typeText();

/* Yes / No buttons */
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const finalMsg = document.getElementById("finalMsg");
const herPic = document.getElementById("herPic");

const noMessages = ["please Emma üòÖ","are you sure? üòè","I‚Äôm begging you üò¢","just say yes ‚ù§Ô∏è"];
let noClickCount = 0;

noBtn.addEventListener("click",()=>{
  // Make Yes button bigger
  let size = 18 + noClickCount*5; 
  yesBtn.style.fontSize = size+"px";
  yesBtn.style.padding = (12 + noClickCount*5)+"px "+(25 + noClickCount*5)+"px";
  
  // Change No button text
  noBtn.innerText = noMessages[noClickCount % noMessages.length];
  
  noClickCount++;
});

yesBtn.addEventListener("click",()=>{
  finalMsg.style.display="block";
  herPic.style.display="block";
  yesBtn.style.display="none";
  noBtn.style.display="none";
});
</script>
</body>
</html>
